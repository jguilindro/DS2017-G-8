<!DOCTYPE html>
<html>
<head>
	<title>login</title>
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
	<link rel="stylesheet" href="./public/css/navbar.css">
	<link rel="stylesheet" type="text/css" href="./login.css">
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<div class="container">
	<div id="app">
		<div class="mini-container">
			<div class="linea"></div>
			<div class="banner">
				<div class="row">
					<div class="col s2 offset-s2"> <img src="./public/img/dark-logo.jpg"> </div>
					<h2 class="col s2">ABRESPOL</h2>
				</div>
			</div>
			<div class="info">
				<label>Usuario:</label>
				<input type="text" v-model="usuario" id="user">
				<label>Contraseña:</label>
				<input type="password" v-model="password" id="pass">
			</div>
			<div class="foot center-align">
				<button class="btn  default-btn inicio" v-on:click="realizarLogin()"  id="inicio">Iniciar sesión</button>
			</div>
		</div>
		<div class="linea" id="footer"></div>
	</div>
	</div>
	<footer>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
		<script type="text/javascript" src="./public/script/scriptIndex.js"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.4/vue.min.js"></script>
		<script type="text/javascript" src="loginScript.js"></script>
	</footer>
</body>
</html>
